<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin liên hệ</title>
    <style>
        /* Đặt font chữ từ Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Đặt nền và kiểu chữ tổng thể */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(67,198,172,1) 0%, rgba(248,255,174,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-attachment: fixed;
        }

        /* Container chính của trang */
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* Tiêu đề chính của trang */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Các mục liên hệ */
        .contact-item {
            margin-bottom: 30px;
            text-align: left;
        }

        /* Nhãn (label) cho từng mục liên hệ */
        .contact-item label {
            font-weight: 500;
            color: #555;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        /* Link liên hệ */
        .contact-item a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
            display: inline-block;
            position: relative;
        }

        .contact-item a:hover {
            color: #0056b3;
            transform: translateX(5px);
        }

        /* Hiệu ứng hover cho từng mục liên hệ */
        .contact-item:hover {
            background-color: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.3s, padding 0.3s;
        }

        /* Nút liên hệ trực tiếp */
        .btn-contact {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
            margin-top: 20px;
        }

        .btn-contact:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }

        /* Hiệu ứng cho toàn bộ trang khi viewport nhỏ hơn */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 24px;
            }
            .contact-item {
                margin-bottom: 20px;
            }
        }

        /* Hiệu ứng nền động */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('https://source.unsplash.com/1600x900/?technology,nature') no-repeat center center/cover;
            opacity: 0.5;
            filter: blur(3px);
        }
    </style>
</head>
